
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar>SYSCOP</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink ='dashboard'>
          <span><mat-icon>dashboard</mat-icon></span>
          <span> Dashboard </span>
      </a>
      <a mat-list-item href="#">
        <span><mat-icon matBadge="15" matBadgeColor="warn">notification_important</mat-icon></span>
        <span>Notifications</span>
      </a>
      <a mat-list-item href="#">
        <span><mat-icon>trending_up</mat-icon></span>
        <span>Data Sources</span>
      </a>
      <a mat-list-item href="#">
        <span><mat-icon>work</mat-icon></span>
        <span>Company</span>
      </a>
      <a mat-list-item>
          <span><mat-icon>account_circle</mat-icon></span>
          <span><a (click)="logout()" color="primary">Logout</a></span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
  
      <mat-toolbar-row>
          <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>SYSCOP</span>
        <span class="example-spacer"></span>
        <a ><mat-icon class="example-icon">dashboard</mat-icon></a>
        <a ><mat-icon matBadge="15" matBadgeColor="warn" matBadgeOverlap="true">notification_important</mat-icon></a>
        <a ><mat-icon class="example-icon">account_circle</mat-icon></a>
      </mat-toolbar-row>
    </mat-toolbar>

    <md-list ng-repeat="topic in menu.activities">

      <md-list-item md-expando>
         <md-icon src="{{topic.icon}}"></md-icon>
        <label>{{topic.title}}</label>
      </md-list-item>
   
   </md-list>

    
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
