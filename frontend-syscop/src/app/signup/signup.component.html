<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>Signup</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your Username</mat-label>
                            <input matInput placeholder="Username" [formControlName]="'username'" required>
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Username must be unique</mat-hint>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your password</mat-label>
                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'"
                                    [formControlName]="'password'" required>
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                        <td>
                            <mat-form-field appearance="outline">
                                <mat-label>Enter your Phone no.</mat-label>
                                <input ng-minlength="10" ng-maxlength="10"type="phone" matInput placeholder="+91" [formControlName]="'phoneNumber'" required>
                                <mat-icon matSuffix>phone</mat-icon>
                            </mat-form-field>
                        </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your Email</mat-label>
                            <input matInput placeholder="Email" [formControlName]="'email'" required>
                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your Company</mat-label>
                            <input matInput placeholder="Company" [formControlName]="'company'" required>
                            <mat-icon matSuffix>work</mat-icon>
                        </mat-form-field>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <mat-form-field appearance="outline">
                            <mat-label>Enter your DOB</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Choose a date" [formControlName]="'dob'"
                                required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button mat-raised-button type="submit" color="primary">Signup</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
