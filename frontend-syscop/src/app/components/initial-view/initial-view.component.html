<mat-grid-list cols="2" rowHeight="50vw">
  <mat-grid-tile *ngFor="let tile of tiles | async;let idx=index" [colspan]="tile.cols" [rowspan]="tile.rows"
    [style.background]="tile.color">
    <div class="centered" *ngIf=" idx===0 " style="color:white;">
      <h2>From Metrics to Insights</h2>
      <p>Power your metrics and alerting with a leading open-source solution.</p>
    </div>
    <div  class ="centered"*ngIf=" idx===1 " style="color:black;">
      <h4>Join Syscop today.</h4>
      <table>
        <tr>
          <td><button class="log" type="button" routerLink="login">Login</button></td>
        </tr>
        <tr>
          <td><button class="sign" type="button" routerLink="signup">Signup</button></td>
        </tr>
      </table>
    </div>
  </mat-grid-tile>
</mat-grid-list>
