<div class="container">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">


        <ng-container matColumnDef="applicationName">
            <th mat-header-cell *matHeaderCellDef> AppName </th>
            <td mat-cell *matCellDef="let element "> {{element.applicationName}} </td>
        </ng-container>

        <ng-container matColumnDef="applicationType">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.applicationType}} </td>
        </ng-container>

        <ng-container matColumnDef="ipAddress">
            <th mat-header-cell *matHeaderCellDef> Ip Address </th>
            <td mat-cell *matCellDef="let element"> {{element.ipAddress}} </td>
        </ng-container>

        <ng-container matColumnDef="registrationDateandTime">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.registrationDateandTime}} </td>
        </ng-container>

        <ng-container matColumnDef="services">
            <th mat-header-cell *matHeaderCellDef> Services </th>
            <td mat-cell *matCellDef="let element">
                <mat-expansion-panel>
                    {{element.services[0].serviceName }}
                </mat-expansion-panel>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>
                <button mat-icon-button color="primary" (click)="addNew()">
                    <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                </button>
            </mat-header-cell>

            <mat-cell *matCellDef="let row; let i=index;">
                <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                </button>

                <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
                    <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="expandedDetail">
            <mat-cell *matCellDef="let detail"> 
              The symbol for {{detail.element.applicationName}} is {{detail.element.applicationType}}
            </mat-cell>
        </ng-container>

        <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [class.expanded]="expandedElement == row"
            (click)="expandedElement === row? expandedElement = null : expandedElement = row"></tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']; when: isExpansionDetailRow" [@detailExpand]="row.element == expandedElement ? 'expanded' : 'collapsed'"
            style="overflow: hidden">
        </tr>
    </table>
</div>
