<div>
  <form [formGroup]="appGroup" (ngSubmit)="onSubmit()">
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field appearance="legacy">
            <mat-label>Enter your App Name</mat-label>
            <input matInput placeholder="AppName" formControlName="appname" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <mat-label>Select your App Type</mat-label>
            <select matNativeControl formControlname="selectFormControl">
              <option value="docker">Docker</option>
              <option value="nondDocker">Non-Docker</option>
            </select>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="legacy">
            <input matInput placeholder="AppName" formControlName="appname" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field appearance="legacy">
            <input matInput placeholder="AppName" formControlName="appname" required>
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button (click)=onSubmit() color="primary">Save</button>
        </td>
      </tr>
    </table>
  </form>
</div>
